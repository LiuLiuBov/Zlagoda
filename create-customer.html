<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Додати клієнта</title>
    <!-- Підключаємо Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключаємо власний CSS -->
    <style>
        #search-lastname,
        #search-firstname,
        #search-discount {
            margin-bottom: 10px;
        }
    
        .table td,
        .table th {
            vertical-align: middle;
        }
    
        .table th {
            text-align: center;
        }
    
        #client-table td:nth-child(8),
        #client-table th:nth-child(8) {
            text-align: right;
        }
    
        body {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Форма для додавання нового клієнта -->
    <h2 class="mt-5">Додати нового клієнта</h2>
    <form id="add-client-form">
        <div class="form-group">
            <label for="add-client-firstname">Ім'я:</label>
            <input type="text" id="add-client-firstname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-lastname">Прізвище:</label>
            <input type="text" id="add-client-lastname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-patronymic">По-батькові:</label>
            <input type="text" id="add-client-patronymic" class="form-control">
        </div>
        <div class="form-group">
            <label for="add-client-phone">Номер телефону:</label>
            <input type="tel" id="add-client-phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-city">Місто:</label>
            <input type="text" id="add-client-city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-street">Вулиця:</label>
            <input type="text" id="add-client-street" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-zipcode">Зіп-код:</label>
            <input type="text" id="add-client-zipcode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="add-client-discount">Відсоток знижки:</label>
            <input type="number" id="add-client-discount" class="form-control" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
    </div>
    <!-- Підключаємо jQuery та Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Підключаємо власний JavaScript -->
    <script src="customers.js"></script>

</body>

</html>
